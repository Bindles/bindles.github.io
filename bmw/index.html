<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW.com | The international BMW Website</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .search-bar {
            display: flex;
            align-items: center;
        }
        .search-bar input {
            padding: 5px;
            border: none;
            border-radius: 3px;
        }
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://www.bmw.com/content/dam/bmw/marketBMWCOM/bmw_com/categories/home/BMW_OG.jpg');
            background-size: cover;
            background-position: center;
            height: 70vh;
            color: #fff;
            text-align: center;
        }
        .hero h1 {
            font-size: 3em;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="https://www.bmw.com/en/index.html">BMW</a>
        </div>
        <div class="nav-links">
            <a href="#">Models</a>
            <a href="#">Offers</a>
            <a href="#">Contact</a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
    </div>
    <div class="hero">
        <h1>Welcome to BMW</h1>
    </div>
</body>
</html>
