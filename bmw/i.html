<!doctype html>
<html lang="en">
<head>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: auto;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="flex flex-col h-screen w-screen">
        <div class="flex-shrink-0 h-1/2 w-full">
            <img src="" alt="Image 1" id="1" class="object-cover h-full w-full">

        <div class="flex h-2/3 w-full relative">
            <div class="flex-grow-0 flex-shrink-0 w-1/2 h-full">

            </div>
        </div>
    </div>
    <script>

const $nickbmw = {
            images: [
                { id: "1", name: "bmw-sky", url: "https://www.bmw.com/content/dam/bmw/marketBMWCOM/bmw_com/categories/freude/sky/sky-00-teaser-hd.jpg", size: 1280 },

        document.querySelectorAll('img').forEach(img => {
            const image = images.find(image => image.id === img.id);
            if (image) {
                img.src = image.url;
            }
        });

</body>
</html>
